name: chewbbaca

on:
  push:
    branches: [ csis_testing ]
  pull_request:
    branches: [ csis_testing ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Install BLAST
      run: |
        mkdir blast
        pushd blast
        wget ftp://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/2.9.0/ncbi-blast-2.9.0+-x64-linux.tar.gz \
        && tar -xzvf ncbi-blast-2.9.0+-x64-linux.tar.gz && rm ncbi-blast-2.9.0+-x64-linux.tar.gz
        ENV PATH="/blast/ncbi-blast-2.9.0+/bin:${PATH}"
        popd
    - uses: actions/checkout@v2
      with:
        repository: B-UMMI/chewBBACA
        path: chewbbaca
    - name: List dir
      run: |
        cd $GITHUB_WORKSPACE/chewbbaca
    - name: Install chewbbaca
      run: |
        python setup.py install
    - name: Basic testing
      run: |
        which chewBBACA.py
    - name: Run Pytest
      run: |
        pushd CHEWBBACA/tests
        pytest
        popd
